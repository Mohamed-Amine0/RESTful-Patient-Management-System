<!-- templates/pms/patient_confirm_delete.html -->
{% extends 'pms/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body text-center">
                <h1 class="mb-4">Confirm Delete</h1>

                <p>Are you sure you want to delete {{ object.name }}?</p>

                <form method="post" action="{% url 'patient_delete' pk=object.pk %}">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-2">Delete</button>
                        <a href="{% url 'patient_list' %}" class="btn btn-secondary ml-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
